      function buscar_articulo(){

    <script>
      function agregar(){
   $(document).ready(function(){
           
             var produc=$("#skills").val();
            var precio=$("#precio").val();
            var cantidad=$("#cantidad").val();
            if (cantidad=="") {
                cantidad=1;
            }
            ///var monto=cantidad*precio;
            $("#productos > tbody").append("<tr><td class='center'>"+produc+"</td><td class='center'>"+cantidad+"</td><td class='center'>"+precio+"</td><td class='center'><button class='btn btn-block btn-danger  eliminar' onclick='eliminar();'><i class='fa fa-trash'></i> </button></td></tr>");
            $("#skills").val("");
            $("#cantidad").val("");
            $("#precio").val("");
            
             var data = [];
          $("td.total").each(function(){
         data.push(parseFloat($(this).text()));
           });
         var suma = data.reduce(function(a,b){ return a+b; },0);
         $("#suma").html(suma);
          $("#terminar").attr("disabled",false);
      });
           
       
    borrar();
         }
         function eliminar(){

      $(document).on('click', '.eliminar', function (event) {
    event.preventDefault();
    $(this).closest('tr').remove();
    var data = [];
     $("td.total").each(function(){
         data.push(parseFloat($(this).text()));
           });
         var suma = data.reduce(function(a,b){ return a+b; },0);
         $("#suma").html(suma);
         if (suma==0) {
          $("#terminar").attr("disabled",true);
         }
     });

   }


   function borrar(){

      $("#codigo").val("");
      $("#skills").val("");

      $("#precio").val("");
      $("#precioOferta").val("");


       $("#cantidad").val("");
       $("#totalPro").val("");
       $("#subTotal").val("");
       $("#totalArticulos").val("");
       $("#imagen").attr('src','../Content/Imagenes/nohay.jpg');
   }
    </script>
